<!DOCTYPE html>

<head>
    <title>Present Box From Batch1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="app_container">
        <div id="app" class="d-inline-block"></div>
    </div>

    <div class="present">
        <div class="name">
            <span>Happy Birthday Sayar </span><br />


        </div>

        <div class="rotate-container">
            <div class="bottom"></div>
            <div class="front"><span class=" txt">From batch1 </span> </div>
            <div class="left "><span class=" txt">From batch1 </span></div>
            <div class="back "><span class=" txt">From batch1 </span></div>
            <div class="right"><span class=" txt">From batch1 </span></div>

            <div class="lid">
                <div class="lid-top"></div>
                <div class="lid-front"></div>
                <div class="lid-left"></div>
                <div class="lid-back"></div>
                <div class="lid-right"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="app.js"></script>
    <script src="text_effect.js"></script>
</body>

</html>
